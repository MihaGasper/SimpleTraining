<svg width="500" height="600" viewBox="0 0 500 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="600" rx="24" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="460" height="60" rx="12" fill="white" opacity="0.9"/>
  <circle cx="50" cy="50" r="15" fill="#3B82F6"/>
  <rect x="80" y="35" width="120" height="8" rx="4" fill="#6B7280"/>
  <rect x="80" y="50" width="80" height="6" rx="3" fill="#9CA3AF"/>
  
  <!-- Navigation -->
  <rect x="220" y="35" width="60" height="8" rx="4" fill="#6B7280"/>
  <rect x="290" y="35" width="60" height="8" rx="4" fill="#6B7280"/>
  <rect x="360" y="35" width="60" height="8" rx="4" fill="#6B7280"/>
  
  <!-- Main Content Area -->
  <rect x="20" y="100" width="460" height="480" rx="12" fill="white" opacity="0.95"/>
  
  <!-- Workout Card 1 -->
  <rect x="40" y="120" width="200" height="120" rx="16" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="140" width="40" height="40" rx="8" fill="#10B981"/>
  <rect x="110" y="140" width="100" height="8" rx="4" fill="#374151"/>
  <rect x="110" y="155" width="80" height="6" rx="3" fill="#6B7280"/>
  <rect x="110" y="170" width="60" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="60" y="190" width="160" height="8" rx="4" fill="#3B82F6"/>
  
  <!-- Workout Card 2 -->
  <rect x="260" y="120" width="200" height="120" rx="16" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="280" y="140" width="40" height="40" rx="8" fill="#F59E0B"/>
  <rect x="330" y="140" width="100" height="8" rx="4" fill="#374151"/>
  <rect x="330" y="155" width="80" height="6" rx="3" fill="#6B7280"/>
  <rect x="330" y="170" width="60" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="280" y="190" width="160" height="8" rx="4" fill="#3B82F6"/>
  
  <!-- Calendar View -->
  <rect x="40" y="260" width="420" height="200" rx="16" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Calendar Grid -->
  <rect x="60" y="280" width="380" height="160" rx="8" fill="white"/>
  
  <!-- Calendar Header -->
  <rect x="60" y="280" width="380" height="30" rx="8" fill="#F3F4F6"/>
  <text x="250" y="300" text-anchor="middle" fill="#374151" font-family="Arial" font-size="12" font-weight="600">December 2024</text>
  
  <!-- Calendar Days -->
  <g fill="#6B7280" font-family="Arial" font-size="10">
    <text x="80" y="320">S</text>
    <text x="120" y="320">M</text>
    <text x="160" y="320">T</text>
    <text x="200" y="320">W</text>
    <text x="240" y="320">T</text>
    <text x="280" y="320">F</text>
    <text x="320" y="320">S</text>
  </g>
  
  <!-- Calendar Numbers -->
  <g fill="#374151" font-family="Arial" font-size="10">
    <text x="80" y="340">1</text>
    <text x="120" y="340">2</text>
    <text x="160" y="340">3</text>
    <text x="200" y="340">4</text>
    <text x="240" y="340">5</text>
    <text x="280" y="340">6</text>
    <text x="320" y="340">7</text>
    <text x="80" y="360">8</text>
    <text x="120" y="360">9</text>
    <text x="160" y="360">10</text>
    <text x="200" y="360">11</text>
    <text x="240" y="360">12</text>
    <text x="280" y="360">13</text>
    <text x="320" y="360">14</text>
  </g>
  
  <!-- Workout Indicators -->
  <circle cx="120" cy="340" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="200" cy="360" r="8" fill="#F59E0B" opacity="0.8"/>
  <circle cx="280" cy="360" r="8" fill="#EF4444" opacity="0.8"/>
  
  <!-- Progress Bar -->
  <rect x="40" y="480" width="420" height="20" rx="10" fill="#E5E7EB"/>
  <rect x="40" y="480" width="280" height="20" rx="10" fill="#10B981"/>
  <text x="250" y="495" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="600">67% Complete</text>
  
  <!-- Floating Action Button -->
  <circle cx="420" cy="520" r="25" fill="#3B82F6"/>
  <path d="M410 520 L430 520 M420 510 L420 530" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="4" fill="#3B82F6" opacity="0.3"/>
  <circle cx="420" cy="80" r="6" fill="#10B981" opacity="0.3"/>
  <circle cx="100" cy="580" r="5" fill="#F59E0B" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>
