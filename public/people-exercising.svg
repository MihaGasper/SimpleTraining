<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" rx="24" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Person 1 - Doing Push-ups -->
  <g transform="translate(100, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#FBBF24"/>
    <circle cx="-5" cy="-5" r="3" fill="#374151"/>
    <circle cx="5" cy="-5" r="3" fill="#374151"/>
    <path d="M-3 5 Q0 8 3 5" stroke="#374151" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="-15" y="20" width="30" height="60" rx="15" fill="#3B82F6"/>
    
    <!-- Arms -->
    <rect x="-25" y="25" width="10" height="40" rx="5" fill="#3B82F6" transform="rotate(-45 -20 45)"/>
    <rect x="15" y="25" width="10" height="40" rx="5" fill="#3B82F6" transform="rotate(45 20 45)"/>
    
    <!-- Legs -->
    <rect x="-15" y="80" width="8" height="50" rx="4" fill="#3B82F6" transform="rotate(-15 -11 105)"/>
    <rect x="7" y="80" width="8" height="50" rx="4" fill="#3B82F6" transform="rotate(15 11 105)"/>
    
    <!-- Exercise Mat -->
    <rect x="-40" y="130" width="80" height="8" rx="4" fill="#10B981"/>
  </g>
  
  <!-- Person 2 - Doing Squats -->
  <g transform="translate(300, 250)">
    <!-- Head -->
    <circle cx="0" cy="0" r="18" fill="#F59E0B"/>
    <circle cx="-4" cy="-4" r="2.5" fill="#374151"/>
    <circle cx="4" cy="-4" r="2.5" fill="#374151"/>
    <path d="M-2 4 Q0 6 2 4" stroke="#374151" stroke-width="1.5" fill="none"/>
    
    <!-- Body -->
    <rect x="-12" y="18" width="24" height="50" rx="12" fill="#EF4444"/>
    
    <!-- Arms -->
    <rect x="-20" y="20" width="8" height="35" rx="4" fill="#EF4444" transform="rotate(-30 -16 37.5)"/>
    <rect x="12" y="20" width="8" height="35" rx="4" fill="#EF4444" transform="rotate(30 16 37.5)"/>
    
    <!-- Legs -->
    <rect x="-12" y="68" width="6" height="45" rx="3" fill="#EF4444" transform="rotate(-20 -9 90.5)"/>
    <rect x="6" y="68" width="6" height="45" rx="3" fill="#EF4444" transform="rotate(20 9 90.5)"/>
    
    <!-- Dumbbell -->
    <rect x="-25" y="40" width="50" height="8" rx="4" fill="#6B7280"/>
    <rect x="-30" y="36" width="8" height="16" rx="4" fill="#6B7280"/>
    <rect x="22" y="36" width="8" height="16" rx="4" fill="#6B7280"/>
  </g>
  
  <!-- Person 3 - Running -->
  <g transform="translate(450, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="16" fill="#8B5CF6"/>
    <circle cx="-3" cy="-3" r="2" fill="#374151"/>
    <circle cx="3" cy="-3" r="2" fill="#374151"/>
    <path d="M-2 3 Q0 5 2 3" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- Body -->
    <rect x="-10" y="16" width="20" height="40" rx="10" fill="#8B5CF6"/>
    
    <!-- Arms -->
    <rect x="-18" y="18" width="6" height="30" rx="3" fill="#8B5CF6" transform="rotate(-60 -15 33)"/>
    <rect x="12" y="18" width="6" height="30" rx="3" fill="#8B5CF6" transform="rotate(60 15 33)"/>
    
    <!-- Legs -->
    <rect x="-10" y="56" width="5" height="40" rx="2.5" fill="#8B5CF6" transform="rotate(-25 -7.5 76)"/>
    <rect x="5" y="56" width="5" height="40" rx="2.5" fill="#8B5CF6" transform="rotate(25 7.5 76)"/>
    
    <!-- Motion Lines -->
    <path d="M-25 20 Q-30 15 -35 20" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M25 60 Q30 65 35 60" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Equipment -->
  <!-- Yoga Mat -->
  <rect x="50" y="350" width="120" height="8" rx="4" fill="#10B981" opacity="0.8"/>
  
  <!-- Dumbbells -->
  <g transform="translate(200, 380)">
    <rect x="-20" y="0" width="40" height="6" rx="3" fill="#6B7280"/>
    <rect x="-25" y="-3" width="6" height="12" rx="3" fill="#6B7280"/>
    <rect x="19" y="-3" width="6" height="12" rx="3" fill="#6B7280"/>
  </g>
  
  <!-- Resistance Band -->
  <g transform="translate(350, 360)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="#F59E0B" stroke-width="3" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20" ry="6" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Water Bottle -->
  <g transform="translate(480, 380)">
    <rect x="-8" y="0" width="16" height="30" rx="8" fill="#3B82F6" opacity="0.8"/>
    <rect x="-6" y="-5" width="12" height="5" rx="6" fill="#3B82F6" opacity="0.8"/>
    <rect x="-4" y="5" width="8" height="20" fill="#E5E7EB"/>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Motivational Quote -->
  <rect x="50" y="420" width="500" height="40" rx="20" fill="white" opacity="0.9"/>
  <text x="300" y="445" text-anchor="middle" fill="#374151" font-family="Arial" font-size="14" font-weight="600">"Every workout makes you stronger!"</text>
  
  <!-- Progress Indicators -->
  <circle cx="80" cy="80" r="6" fill="#10B981" opacity="0.7"/>
  <circle cx="520" cy="100" r="4" fill="#F59E0B" opacity="0.7"/>
  <circle cx="120" cy="450" r="5" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Energy Waves -->
  <path d="M0 150 Q50 140 100 150 Q150 160 200 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M400 120 Q450 110 500 120 Q550 130 600 120" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>
